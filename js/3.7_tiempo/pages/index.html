<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="top">
        <div class="nav-container">
            <h1>DojoWeather</h1>
            <ul>
                <li><a href="burbank">Burbank</a></li>
                <li><a href="chicago">Chicago</a></li>
                <li><a href="dallas">Dallas</a></li>
            </ul>
        </div>
    </div>
    <div class="banner">
        <div class="main">
            <h2>San Jose</h2>
            <div class="show">
                <p>show temperature in</p>
                <label for="temperatura"></label>
                <section id="temperatura" onchange="ConvertidorTemperatura(this)">
                    <option value="C">C</option>
                    <option value="F">F</option>
            </div>
            </section>
        </div>
    </div>

        <!--El tiempo del dia-->
    <div class="cards">
        <div class="card">
            <h3>Today</h3>
            <img src="../resources/img/some_rain.png" alt="rain">
            <p class="low-temp">some rain</p>
            <div class="tempsAl">
                <h2>24°</h2>
            </div>
            <div class="tempsBa">
                <h2>18°</h2>
            </div>
        </div>

        <div class="card">
            <h3>Tomorwow</h3>
            <img src="../resources/img/some_sun.png" alt="sunny">
            <p class="high-temp">some sun</p>
            <div class="tempsAl">
                <h2>27°</h2>
            </div>
            <div class="tempsBa">
                <h2>19°</h2>
            </div>
        </div>

        <div class="card">
            <h3>Friday</h3>
            <img src="../resources/img/some_clouds.png" alt="cloudy">
            <p class="clouds-temp">some clouds</p>
            <div class="tempsAl">
                <h2>21°</h2>
            </div>
            <div class="tempsBa">
                <h2>16°</h2>
            </div>
        </div>

        <div class="card">
            <h3>Saturday</h3>
            <img src="../resources/img/some_sun.png" alt="sunny">
            <p class="low-temp">some sun</p>
            <div class="tempsAl">
                <h2>26°</h2>
            </div>
            <div class="tempsBa">
                <h2>21°</h2>
            </div>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
</body>

</html>
