<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <section class="row">
            <!-- Ejercicio 1 -->
            <section class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ejercicio 1: Agregar lista de compras</h5>
                        <input type="text" class="form-control" id="lista1">
                        <ul class="card-text mt-2" id="resultado1"></ul>
                        <a onclick="agregarElemento1()" href="#" class="btn btn-danger mt-2">Agregar</a>
                    </div>
                </div>
            </section>

            <!-- Ejercicio 2 -->
            <section class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ejercicio 2: Eliminar último elemento</h5>
                        <input type="text" class="form-control" id="lista2">
                        <ul class="list-group mt-3" id="resultado2"></ul>
                        <button onclick="agregarElemento2()" class="btn btn-primary mt-2">Agregar</button>
                        <button onclick="eliminarUltimoElemento()" class="btn btn-danger mt-2">Eliminar último</button>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
